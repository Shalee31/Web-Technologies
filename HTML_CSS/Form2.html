<html>
    <head>
        <title>Form</title>
        <link rel="stylesheet" type="text/css" href="ext.css">
    </head>
    <body>
        <h1 id= "alignment1">Registration Form</h1>
        <form action="Feedback.html">
            <div id = "form1">
                <table align=center cellspacing="4px" width=80%>
                <tr><td><h4 style=" padding-bottom: 2px">URL: </td>
                    <td><input type="url" placeholder="https://" class="space"></h4></td></tr>

                <tr><td><h4 style="padding-bottom: 2px">Number: </td>
                    <td><input  class="space" type="number" name="quantity" min="1" max="5"></h4></td></tr>

                <tr><td><h4 style=" padding-bottom: 2px">Birthday Month: </td>
                    <td><input  class="space" type="month" name="bdaymonth"></h4></td></tr>

                <tr><td><h4 style=" padding-bottom: 2px">Week: </td>
                    <td><input  class="space" type="week" name="bdayweek"></h4></td></tr>

                <tr><td><h4 style=" padding-bottom: 2px">Birthday Date: </td>
                    <td><input  class="space" type="date" name="bdaydate"></h4></td></tr>

                <tr><td><h4 style=" padding-bottom: 2px">Time: </td>
                    <td><input  class="space" type="time" name="Time"></h4></td></tr>

                <tr><td><h4 style=" padding-bottom: 2px">Fav Color: </td>
                    <td><input  class="space" type="color" name="Color"></h4></td></tr>

                </table>
                <input style="margin-left: 200px" type= "submit" class="button button1" value="Next" >
            </div>
        </form>
        
    </body>
</html>
